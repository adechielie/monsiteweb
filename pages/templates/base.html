{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Ton CSS personnalisé -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* nécessaire pour que le flex fonctionne correctement */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* remarque : on utilise les utilitaires Bootstrap dans <body> aussi */
    </style>
</head>
<!-- on active le layout flex sur le body sans toucher aux containers -->
<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white fw-bold p-3" style="font-family: Arial; border-bottom: 1px solid #bcbbbb;">
        <nav class="container d-flex justify-content-between">
            <a href="{% url 'home' %}" class="text-white text-decoration-none">Accueil</a>
            <a href="{% url 'about' %}" class="text-white text-decoration-none">À propos</a>
            <a href="{% url 'services' %}" class="text-white text-decoration-none">Services</a>
            <a href="{% url 'contact' %}" class="text-white text-decoration-none">Contact</a>
            <a href="{% url 'predictions' %}" class="text-white text-decoration-none">Prédiction ATP </a>
        </nav>
    </header>

    <!-- main prend tout l'espace vertical restant et pousse le footer en bas -->
    <main class="mt-4 flex-fill">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <div class="container">
            <p class="mb-2">© 2025 - Ce site a été développé par Elie ADECHI avec Django 5.2. Tous droits réservés.</p>

            <div class="mb-2">
                <a href="/mentions-legales" class="text-decoration-none text-white me-3">Mentions légales</a>
                <a href="/politique-confidentialite" class="text-decoration-none text-white me-3">Confidentialité</a>
                <a href="/contact" class="text-decoration-none text-white">Contact</a>
            </div>

            <div>
                <a href="https://www.linkedin.com/in/elie-adechi-44b70aa9/" class="ms-2 text-white" target="_blank" rel="noopener">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
